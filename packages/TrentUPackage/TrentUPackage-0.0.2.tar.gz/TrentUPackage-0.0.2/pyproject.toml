[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"




[project]
name = "TrentUPackage"
version = "0.0.2"
dependencies = [
    "discord",
    "dotenv",
    "selenium",
    "bs4",
    "webdriver_manager",
    "PyPDF2",
]

requires-python = ">=3.10.8"


[project.scripts]
TrentUBuddy = "TrentUPackage.bot"