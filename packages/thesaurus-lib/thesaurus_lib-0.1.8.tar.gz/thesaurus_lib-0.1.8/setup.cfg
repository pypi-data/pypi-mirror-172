[metadata]
name = thesaurus_lib
version = 0.1.8
author = Karam Shbeb
author_email = karam.shbeb1@hotmail.com
description = Implemented thesaurus library using SOM
long_description_content_type = text/markdown
long_description = file: README.md
url = https://github.com/Karam19/thesaurus-lib
keywords = thesaurus, NLP
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent
	License :: OSI Approved :: MIT License

[options]
packages = find:
include_package_metadata = True
include_package_data = true
install_requires = 
	setuptools
	importlib_resources
	gensim
	numpy
	tqdm
	spacy>=3.0.5
	bokeh
	minisom
	transformers
	sentence-transformers
	importlib_resources
	wheel
	pymorphy2
	configparser
	wget

[egg_info]
tag_build = 
tag_date = 0

