{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Telemetry</title>
	<link rel="icon" type="image/png" href="{% static 'telemetry/img/logo.png' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'telemetry/css/app.css' %}" />
  </head>
  <body class="bg-light">
	<div class="container mt-3">
		<nav class="navbar navbar-expand-lg bg-white rounded">
			<div class="container-fluid">
			  <a class="navbar-brand pb-0" href="{% url 'main_view' %}" ><h3>Telemetry</h3></a>
			  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				  <li class="nav-item">
					<a class="nav-link" href="{% url 'main_view' %}">Запросы</a>
				  </li> 
				</ul>
				<form class="d-flex" method="GET" role="search">
				  <input class="form-control me-2" type="search" name="search" placeholder="Искать по пути" aria-label="Искать">
				  <button class="btn border-bprimary text-bprimary" type="submit">Искать</button>
				</form>
			  </div>
			</div>
		  </nav>
	</div>
	
	{% block content %}
	{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
