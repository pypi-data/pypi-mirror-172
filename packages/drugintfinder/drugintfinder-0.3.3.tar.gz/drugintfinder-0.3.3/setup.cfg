[bumpversion]
current_version = 0.2.3

[metadata]
name = drugintfinder
version = 0.3.3
description = DIF - Identification of druggable interactors in Knowledge Graphs
long_description = file: README.rst
url = https://github.com/e-bel/drugintfinder
project_urls = 
	Bug Tracker = https://github.com/e-bel/drugintfinder/issues
	Source Code = https://github.com/e-bel/drugintfinder
	Documentation = https://druggable-interactor-finder.readthedocs.io/en/latest/
author = Bruce Schultz
author_email = bruce.schultz@scai.fraunhofer.de
maintainer = Bruce Schultz
maintainer_email = bruce.schultz@scai.fraunhofer.de
license = MIT License
license_file = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3 :: Only
	Topic :: Scientific/Engineering :: Bio-Informatics
keywords = 
	Biological Expression Language
	Graph Database
	Biomedical Database

[options]
install_requires = 
	click>=8.0.1
	ebel-rest>=1.0.17
	pandas>=1.3.1
	matplotlib>=3.4.2
	tqdm>=4.61.2
	requests>=2.26.0
	sqlalchemy>=1.3.23
	sqlalchemy_utils>=0.36.8
	openpyxl>=3.0.7
zip_safe = false
python_requires = >=3.7
include_package_data = True
packages = find:

[options.packages.find]
include = 
	drugintfinder
	drugintfinder.*

[options.extras_require]
docs = 
	sphinx
	sphinx-rtd-theme
	sphinx-click
	sphinx-autodoc-typehints

[options.entry_points]
console_scripts = 
	dif = drugintfinder.cli:main

[flake8]
ignore = 
	D105
	E722
	W503
	F401
exclude = 
	.git,
	__pycache__
max-line-length = 119

[coverage:run]
branch = True
source = drugintfinder
omit = 
	drugintfinder/__main__.py
	drugintfinder/cli.py
	tests/*
	docs/*

[coverage:paths]
source = 
	drugintfinder
	.tox/*/lib/python*/site-packages/drugintfinder

[coverage:report]
show_missing = True
exclude_lines = 
	def __str__
	def __repr__

[egg_info]
tag_build = 
tag_date = 0

