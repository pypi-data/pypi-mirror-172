[build-system]
requires = ["setuptools>=61.0", "openpyxl==3.0.10", "python-slugify==6.1.2"]
build-backend = "setuptools.build_meta"

[project]
name = "xlsx_to_dict"
version = "0.0.2"
authors = [
  { name="Jonatan Rodrigues", email="jonatanjrss@gmail.com" },
]
description = "Convert xlsx to dict"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.com/jonatanjrss/xlsx-to-dict"
"Bug Tracker" = "https://gitlab.com/jonatanjrss/xlsx-to-dict/issues"
