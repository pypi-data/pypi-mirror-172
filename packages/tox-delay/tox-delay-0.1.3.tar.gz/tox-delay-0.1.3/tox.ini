[tox]
envlist =
  black
  pep8
  mypy
  pylint
  unit-tests
  functional
  functional-installed
isolated_build = True

[defs]
pyfiles =
  python
  tests/functional.py

[testenv:black]
skip_install = True
deps =
  black >= 22, < 23
commands =
  black --check {[defs]pyfiles}

[testenv:black-reformat]
skip_install = True
deps =
  black >= 22, < 23
commands =
  black {[defs]pyfiles}

[testenv:pep8]
skip_install = True
deps =
  flake8 >= 5, < 6
commands =
  flake8 {[defs]pyfiles}

[testenv:mypy]
skip_install = True
deps =
  feature-check >= 2, < 3
  mypy >= 0.931
  pytest >= 7, < 8
  utf8_locale >= 1, < 2
setenv =
  MYPY_CACHE_DIR = {toxworkdir}/.mypy_cache
commands =
  mypy {[defs]pyfiles}

[testenv:pylint]
skip_install = True
deps =
  feature-check >= 2, < 3
  pylint >= 2.14, < 2.16
  pytest >= 7, < 8
  utf8_locale >= 1, < 2
commands =
  pylint {[defs]pyfiles}

[testenv:unit-tests]
deps =
  pytest >= 7, < 8
commands =
  pytest {posargs} python/unit_tests

[testenv:functional]
skip_install = True
deps =
  feature-check >= 2, < 3
  tox >= 3, < 4
  utf8_locale >= 1, < 2
commands =
  python3 tests/functional.py -P {toxinidir}/python

[testenv:functional-installed]
deps =
  feature-check >= 2, < 3
  tox >= 3, < 4
  utf8_locale >= 1, < 2
commands =
  python3 tests/functional.py
  python3 tests/functional.py -e {envdir}/bin/tox-delay
