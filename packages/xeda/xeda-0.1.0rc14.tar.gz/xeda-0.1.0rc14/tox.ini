[tox]
minversion = 3.25
envlist = py{38,39,310,311}, mypy, py310-black
requires =
    tox-gh-actions
isolated_build = True

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310, mypy
    3.11: py311

[testenv]
passenv =
    HOME
    PIP_*
    PYTEST_*
deps =
    pytest>7
    pytest-cov
    mypy
    pylint
    flakeheaven
    -rexamples/requirements.txt
# extras =

commands =
    pytest
    flakeheaven lint src/

[testenv:pytest]
minversion = 7.1
addopts =
    --verbose
    --doctest-modules
testpaths =
    tests/
    # examples/vhdl/sqrt
    # examples
asyncio_mode=auto
deps =
    pytest>7
    pytest-cov
    -rexamples/vhdl/sqrt/requirements.txt
commands =
    pytest -s -v
skip_install = false


[testenv:mypy]
deps =
    mypy>=0.971
    -rtypes-requirements.txt
commands =
    mypy src
skip_install = false

[testenv:pylint]
deps = pylint
commands =
    pylint --rcfile=pyproject.toml src

[flake8]
exclude = .tox

[testenv:py310-black]
deps =
    black
commands =
    black --check --diff src

[pycodestyle]
max-line-length = 120
# extend-ignore = D,E203 # D: Docstring errors, E203: see https://github.com/PyCQA/pycodestyle/issues/373 
ignore =
    E501
    line-too-long
    missing-module-docstring
    missing-function-docstring
indent-size = 4
exclude =
    .github
    .eggs
    .tox