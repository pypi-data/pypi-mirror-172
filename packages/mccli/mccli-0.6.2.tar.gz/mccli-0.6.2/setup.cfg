[metadata]
name = mccli
summary = SSH client wrapper for SSH with access token
description_file = README.rst
description_content_type = text/x-rst; charset=UTF-8
author = Diana Gudu
author_email = gudu@kit.edu
home_page = https://github.com/dianagudu/mccli
project_urls = 
	Bug Tracker = https://github.com/dianagudu/mccli/issues
	Documentation = https://mccli.readthedocs.io
license = MIT
license_file = LICENSE
classifier = 
	Development Status :: 3 - Alpha
	Environment :: Console
	Environment :: Web Environment
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	Intended Audience :: Science/Research
	Intended Audience :: System Administrators
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: System :: Systems Administration
	Topic :: System :: Systems Administration :: Authentication/Directory
	Topic :: Utilities

[options.entry_points]
console_scripts = 
	mccli = mccli.mccli:cli

[bdist_wheel]
universal = 1

[options]
install_requires = 
	paramiko
	scp
	liboidcagent
	requests
	click>=8.0.0
	click-option-group
	click-logging
package_dir = 
	=.
packages = find:

[egg_info]
tag_build = 
tag_date = 0

