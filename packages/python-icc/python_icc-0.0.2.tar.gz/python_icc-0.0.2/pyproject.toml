[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "python-icc"
version = "0.0.2"
authors = [
  { name="Patterson Project", email="patterson.n.adrian@gmail.com" },
]
description = "IoT Control Center data models"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/patterson-project/icc-models"
"Bug Tracker" = "https://github.com/patterson-project/icc-models/issues"