[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "STIFMaps"
version = "0.0.1"
authors = [
  { name="Connor Stashko", email="cstashko@berkeley.edu" },
]
description = "STIFMaps predicts the local stiffness of breast tissue using the morphology of collagen"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/cstashko/STIFMaps"
"Bug Tracker" = "https://github.com/cstashko/STIFMaps/issues"
