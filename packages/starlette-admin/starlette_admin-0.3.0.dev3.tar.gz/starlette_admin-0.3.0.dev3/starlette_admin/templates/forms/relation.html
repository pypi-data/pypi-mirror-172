{% set foreign_model = (field.identity | to_model) %}
{% set fpk = foreign_model.pk_attr %}
<select data-allow-clear="true" data-placeholder="Select {{field.id}}" id="{{field.id}}" name="{{field.id}}"
    class="form-control {{'field-has-one' if not field.many else 'field-has-many'}} {%if error%}is-invalid{%endif%}"
        data-url="{{ url_for(__name__ ~ ':api', identity=foreign_model.identity)}}" data-pk="{{fpk}}"
        {%if data %}data-initial="{{(data if field.multiple else [data]) |join(',') }}"{%endif%}
        {%if field.multiple%}multiple{%endif%}>
</select>
{% include "forms/_error.html" %}
