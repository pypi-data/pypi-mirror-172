[tool.poetry]
name = "fastapi-versioned"
version = "0.1.0"
description = "api versioning for fastapi web applications"
authors = ["dorklein <dorklein2@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7"
fastapi = ">=0.56.0"
starlette = "==0.13.6"

[tool.poetry.dev-dependencies]
uvicorn = "*"
tox = "*"
pytest = "*"
typing_extensions = "*"
bumpversion = "*"
requests = "*"
mypy = "*"
black = "==20.8b1"
isort = "*"
flake8 = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
