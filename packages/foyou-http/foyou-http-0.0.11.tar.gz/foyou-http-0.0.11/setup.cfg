[metadata]
name = foyou-http
version = attr: simplehttp.__version__
author = foyou
author_email = yimi.0822@qq.com
description = simple http server for share files.
long_description = file: README.md
long_description_content_type = text/markdown
license = GPL-3.0
url = https://github.com/foyoux/foyou-http
project_urls = 
	Source = https://github.com/foyoux/foyou-http
	Bug Tracker = https://github.com/foyoux/foyou-http/issues
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Environment :: Console
	Natural Language :: Chinese (Simplified)
	Development Status :: 4 - Beta
keywords = http server file share nginx

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7.*
install_requires = 
	flask
	flask_cors
include_package_data = True

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	pyhttp = simplehttp:main

[egg_info]
tag_build = 
tag_date = 0

