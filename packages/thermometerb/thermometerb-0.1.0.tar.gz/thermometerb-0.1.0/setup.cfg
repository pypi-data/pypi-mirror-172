[metadata]
name = thermometerb
url = https://github.com/bacrossland/thermometerb
project_urls = 
	Bug Tracker = https://github.com/bacrossland/thermometerb/issues
description = Thermometer B is an example implementation of a class for accepting temperature data
	and emitting a notification based on set thresholds.
long_description = file:README.md
long_description_content_type = text/markdown
author = Bryan Crossland
author_email = bacrossland@gmail.com
platforms = 
	unix
	linux
	mac
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Education
	Intended Audience :: Information Technology
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: MacOS :: MacOS X
	Operating System :: POSIX
	Operating System :: Microsoft :: Windows
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Topic :: Software Development :: Libraries

[options]
package_dir = 
	= src
use_scm_version = True
python_requires = >=3.10
packages = find:
install_requires = 
extras_require = 

[options.packages.find]
where = src

[flake8]
extend-ignore = F401
exclude = 
	.git,
	__pycache__,
	docs/source/conf.py,
	build,
	dist
max-line-length = 100

[egg_info]
tag_build = 
tag_date = 0

