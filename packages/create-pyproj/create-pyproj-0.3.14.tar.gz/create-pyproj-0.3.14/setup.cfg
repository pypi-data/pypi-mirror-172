[metadata]
name = create-pyproj
version = 0.3.14
description = An easy way to start a new python project
long_description_content_type = text/markdown
long_description = file: readme.md
license = MIT
license_file = LICENSE
author = nicholasbutlin
project_urls = 
	Bug Tracker = https://gitlab.com/nickbutlin/create_pyproj/-/issues
	Documentation = https://gitlab.com/nickbutlin/create_pyproj
	Source Code = https://gitlab.com/nickbutlin/create_pyproj

[options]
packages = find:
package_dir = 
	= src
include_package_data = True
python_requires = >=3.8
install_requires = 
	pipenv
	pydantic
	pyfiglet
	pyyaml
	mako

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	create-pyproj=create_pyproj:main

[sdist]
formats = zip, gztar

[egg_info]
tag_build = 
tag_date = 0

