[tool.poetry]
name = "oidcish"
version = "0.1.3"
description = "Obtain authentication tokens from OIDC providers."
authors = ["Erik G. Brandt <erik.brandt@shaarpec.com>"]
readme = "README.md"
packages = [{include = "oidcish", from = "src"}]

[tool.poetry.dependencies]
python = "^3.8"
pydantic = "^1.10.2"
httpx = "^0.23.0"
pkce = "^1.0.3"
python-dotenv = "^0.21.0"
background = "^0.2.1"
python-jose = "^3.3.0"
cryptography = "^38.0.2"
pendulum = "^2.1.2"
StrEnum = "^0.4.8"
beautifulsoup4 = "^4.11.1"


[tool.poetry.group.dev.dependencies]
pylint = "^2.15.4"
black = "^22.10.0"
jupyterlab = "^3.4.8"
jupyterlab-code-formatter = "^1.5.3"
isort = "^5.10.1"
ipython = "^8.5.0"
jupytext = "^1.14.1"
pytest = "^7.1.3"
pytest_check = "^1.0.10"
Pygments = "^2.13.0"
devtools = "^0.9.0"
respx = "^0.20.0"
pandas = "^1.5.1"
pytest-sugar = "^0.9.5"
pytest-xdist = "^2.5.0"
pytest-icdiff = "^0.6"
pytest-timeout = "^2.1.0"
poetryup = "^0.12.3"

[tool.pylint.'MESSAGES CONTROL']
extension-pkg-whitelist = "pydantic"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
