[metadata]
name = threepid_checker
description = A module that checks whether a 3PID (email address, phone number) can be allowed to register by querying a remote backend.
long_description = file: README.md
long_description_content_type = text/markdown
version = 1.0.1
classifiers = 
	License :: OSI Approved :: Apache Software License

[options]
packages = 
	threepid_checker
python_requires = >= 3.7
install_requires = 
	attrs

[options.package_data]
threepid_checker = py.typed

[options.extras_require]
dev = 
	matrix-synapse
	tox
	twisted
	aiounittest
	mypy == 0.910
	black >= 22.3.0
	flake8 == 4.0.1
	isort == 5.9.3

[flake8]
ignore = W503,W504,E203,E501

[egg_info]
tag_build = 
tag_date = 0

