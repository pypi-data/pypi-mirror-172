[tool.poetry]
name = "bmm150"
version = "0.1.4"
description = "A pure python API for the bmm150 magnetic sensor"
authors = ["Ulysse Moreau <ulysse.moreau@gmx.fr>"]
license = "MIT"
readme = "README.md"
homepage = "https://gitlab.com/umoreau/bmm150"
repository = "https://gitlab.com/umoreau/bmm150"
documentation = "https://bmm150.readthedocs.io/"
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Topic :: Software Development :: Embedded Systems",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.10"
]

[tool.poetry.dependencies]
python = "^3.7"
smbus2 = "^0.4.2"

[tool.poetry.group.dev.dependencies]
mypy = "^0.982"
pytest = "^7.1.3"
isort = "^5.10.1"
black = "^22.10.0"
pytest-mock = "^3.10.0"
flake8 = "^5.0.4"
tox = "^3.26.0"
pytest-cov = "^4.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = [
  "."
]

