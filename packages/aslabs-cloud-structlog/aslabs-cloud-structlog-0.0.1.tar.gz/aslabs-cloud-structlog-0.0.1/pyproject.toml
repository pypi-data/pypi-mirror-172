[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aslabs-cloud-structlog"
version = "0.0.1"
description = "Cloud ready configuration of structlog"
readme = "README.md"
authors = [{ name = "Titusz Ban", email = "tituszban@antisociallabs.io" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["aslabs", "antisociallabs", "logging", "structlog"]
dependencies = [
    "structlog==22.1.0"
]
requires-python = ">=3.7"

[project.optional-dependencies]
dev = ["pytest", "flake8"]

[project.urls]
Homepage = "https://docs.antisociallabs.io"
