# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "autotech-sdk"
version = "1.0.3"
description = "Library for neccessary tools for autotech company"
readme = "README.md"
authors = [{ name = "Autotech2509", email = "autotech2509@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["sdk", "autotech"]
dependencies = [
    "pymongo == 4.2.0",
    "requests == 2.28.1",
    "certifi == 2022.9.24",
    "confluent-kafka[avro,json,protobuf] >= 1.4.2",
    "Flask == 2.1.2",
    "dacite == 1.6.0",
    'tomli; python_version < "3.11"',
]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools", "pytest"]

[project.urls]
Homepage = "https://github.com/autotech2509/autotech-sdk"


[tool.bumpver]
current_version = "2022.1001-alpha"
version_pattern = "YYYY.BUILD[-TAG]"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
]
"README.md" = [
    "{version}",
    "{pep440_version}",
]

