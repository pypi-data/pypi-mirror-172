[tool.poetry]
name = "python-search"
version = "0.7.1"
description = "Build your knowledge database in python and retrieve it efficiently"
authors = ["Jean Carlo Machado <machado.c.jean@gmail.com>"]

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
fire = "^0.4.0"
pydantic = "^1.9.1"
numpy = "1.23.*"
pandas = "^1.4.3"
pyspark = ">=3.0"
personal-grimoire = "1.6"
kafka-python = "^2.0.2"
redis = "^4.3.4"
xgboost = "^1.6.1"
PyYAML = "^6.0"
fastapi = "^0.79.0"
msgpack-numpy = "^0.4.8"
mlflow = { version = ">=1.29", optional = true }
uvicorn = "^0.18.2"
PySimpleGUI = "^4.60.1"
matplotlib = "^3.5.2"
pdoc3 = {version = "^0.10.0", optional = true}
colorama = "^0.4.5"
scipy = ">=1.8.1"
certifi = "^2022.6.15"
dill = "^0.3.5.1"
sentence-transformers = {version = "^2.2.2", optional = true}


[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
keras = {version = ">=2.10", optional = true}
tensorflow = {version = ">=2.10.0", optional = true}
tensorflow-macos = {version = ">=2.10.0", optional = true}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
python_search = 'python_search.cli:main'
next_item_pipeline = 'python_search.ranking.next_item_predictor.pipeline:main'
collect_input = 'python_search.apps.collect_input:main'
clipboard = 'python_search.apps.clipboard:main'
notify_send = 'python_search.apps.notification_ui:main'
python_search_infra = 'python_search.infrastructure.infrastructure:main'
browser = 'python_search.apps.browser:main'
python_search_webapi = 'python_search.web_api:main'
entry_embeddings='python_search.ranking.entry_embeddings:main'
run_entry = 'python_search.cli:_run_key_bin'
reminders = 'python_search.plugins.reminders:main'
feature_toggle = 'python_search.feature_toggle:FeatureToggle.main'
generic_data_collector = 'python_search.data_collector:GenericDataCollector.initialize'


[tool.poetry.extras]