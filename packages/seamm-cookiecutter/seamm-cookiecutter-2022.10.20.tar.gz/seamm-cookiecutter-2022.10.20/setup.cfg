[aliases]
test = pytest

[bdist_wheel]
universal = 1

[coverage:run]
omit = 
	*/tests/*
	seamm_cookiecutter/_version.py

[flake8]
exclude = docs,	seamm_cookiecutter/plug-in
max-line-length = 88
extend-ignore = E203

[versioneer]
VCS = git
style = pep440
versionfile_source = seamm_cookiecutter/_version.py
versionfile_build = seamm_cookiecutter/_version.py
tag_prefix = ''

[metadata]
description-file = README.rst

[egg_info]
tag_build = 
tag_date = 0

