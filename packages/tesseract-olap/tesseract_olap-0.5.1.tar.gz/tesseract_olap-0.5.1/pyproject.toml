[tool.poetry]
name = "tesseract-olap"
version = "0.5.1"
description = "A simple OLAP library."
authors = ["Francisco Abarzua <francisco@datawheel.us>"]
license = "MIT"
readme = "PACKAGE.md"
repository = "https://github.com/Datawheel/tesseract-python"

[tool.poetry.dependencies]
python = "^3.7"
asynch = {version = "^0.2.1", optional = true}
httpx = ">=0.18.0 <1.0"
immutables = ">=0.16 <1.0"
lxml = "^4.6.0"
PyPika = ">=0.48.0 <1.0"
typing-extensions = ">=3.7.4"
orjson = "^3.8.0"

[tool.poetry.dev-dependencies]
asynch = "^0.2.1"
black = "^22.6.0"
fastapi = ">=0.70.0"
logiclayer = "^0.2.0"
pycycle = "^0.0.8"
pydocstyle = "^6.1.1"
pylint = "^2.12.2"
pytest = "^6.2.0"
pytest-asyncio = "^0.15.1"
requests = "^2.27.1"
sqlparse = "^0.4.0"

[tool.poetry.extras]
clickhouse = ["asynch"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
