[tool.poetry]
name = "myccli"
version = "0.1.4"
description = "Mycelium CLI"
authors = ["Jacob Zhitomirsky <bizarrecake@gmail.com>"]
readme = "README.md"
packages = [{include = "myccli"}]
license = "MIT"
repository = "https://github.com/BizarreCake/myccli"

[tool.poetry.dependencies]
python = "^3.9"
toml = "^0.10.2"
boto3 = "^1.24.70"
requests = "^2.28.1"
dnspython = "^2.2.1"
typer = {extras = ["all"], version = "^0.6.1"}
myc = {version = "^0.1.2", source = "pypi"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
myc = "myccli.main:run_cli"
