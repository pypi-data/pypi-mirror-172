[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Hashami"
version = "1.0.0"
authors = [
  { name="James T. Perreault", email="james@perreau.lt" },
]
description = "Deterministic dictionary hashing"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/jtperreault/hashami"
"Bug Tracker" = "https://github.com/jtperreault/hashami/issues"
