[tool.poetry]
name = "maxcolor"
version = "0.4.0"
description = "Helper scripts to print gradient text."
authors = ["Max Ludden <dev@maxludden.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
rich = {extras = ["all"], version = "^12.6.0"}

[tool.poetry.scripts]
rainbow = "maxcolor:rainbow"
gradient_panel = "maxcolor:gradient_panel"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
