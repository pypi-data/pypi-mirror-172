<div class="header">
    <div class="row">
        <div class="col-12 col-md-5">
            <h2 class="page-heading">
                {{ heading }}
            </h2>
        </div>
        <div class="col-12 col-md-7 text-md-right">
            {% if back_button %}
            <a 
                href="{{ reverse_url('admin:list', admin.app_slug, admin.slug) }}"
                class="btn btn-light"
            >
                <i class="bi bi-arrow-left"></i> View all
            </a>
            {% end %}

            {% if absolute_url %}
            <a 
                href="{{ absolute_url }}"
                class="btn btn-light"
                target="_blank"
            >
                <i class="bi bi-eye"></i> View on site
            </a>
            {% end %}

            {% if add_button %}
            <a 
                href="{{ reverse_url('admin:create', admin.app_slug, admin.slug) }}"
                class="btn btn-accent"
            >
                <i class="bi bi-plus-lg"></i> Add new
            </a>
            {% end %}
        </div>
    </div>
</div>
