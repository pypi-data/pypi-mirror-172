 <div class="pagination-wrapper mt-3">
{% if page.paginator.num_pages > 1%}
<nav>
    <ul class="pagination flex-wrap">
        <li class="page-item {% if not page.has_previous() %} disabled{% end %}">
            <a class="page-link" href="?{{ replace_qs(handler, ('page', page.previous_page_number())) }}" title="Previous">
                <i class="bi bi-chevron-left"></i>
            </a>
        </li>
        {% for page_num in page.paginator.get_elided_page_range(page.number) %}
        {% if page_num == page.paginator.ELLIPSIS %}
        <li class="page-item disabled"><a class="page-link" tabindex="-1" href="#">{{ page_num }}</a></li>
        {% else %}
        <li class="page-item{% if page_num == page.number %} active{% end %}"><a class="page-link" href="?{{ replace_qs(handler, ('page', page_num)) }}">{{ page_num }}</a></li>
        {% end %}
        {% end %}
        <li class="page-item {% if not page.has_next() %} disabled{% end %}">
            <a class="page-link" href="?{{ replace_qs(handler, ('page', page.next_page_number())) }}" title="Next">
                <i class="bi bi-chevron-right"></i>
            </a>
        </li>
    </ul>
</nav>
{% end %}
<p class="text-muted">Total: {{ page.paginator.count }}</p>
</div>
