{% extends 'base_site.html' %}

{% block container %}
<div class="container-lg login-container">
    <div class="row">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4 px-2 mx-auto">
            <img src="{{ static_url('tornadmin/img/splash.png') }}" alt="Tornadmin" class="login-splash">
            <div class="card login-card">
                <div class="card-header">Login</div>
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger">
                        {{ message }}
                    </div>
                    {% end %}
                    <form action="{{ reverse_url('admin:login') }}" method="POST">
                        {% module xsrf_form_html() %}
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control form-control-lg" name="username" placeholder="Username" value="{{ username }}">
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control form-control-lg" name="password" placeholder="Password">
                        </div>

                        <div class="form-group mt-4">
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% end %}
