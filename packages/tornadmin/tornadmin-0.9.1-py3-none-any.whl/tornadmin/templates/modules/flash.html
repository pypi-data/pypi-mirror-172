{% for category, message in handler.get_flashed_messages() %}
<div class="alert alert-{{ category }} alert-dismissible fade show mt-n3 mb-4">
    <i class="bi bi-alert-icon"></i>
    {{ message }}
    <button type="button" class="close" data-dismiss="alert"><i class="bi bi-x"></i></button>
</div>
{% end%}
