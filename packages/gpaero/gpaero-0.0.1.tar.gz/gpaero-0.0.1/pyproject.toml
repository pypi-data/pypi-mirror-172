[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gpaero"
version = "0.0.1"
authors = [
  { name="Max Gains", email="viv.bone@uqconnect.edu.au" },
]
description = "A code for surrogate aerodynamic modelling using Gaussian process regression"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/csp-at-unimelb/gpaero"

