[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "src/pymunin/_version.py"

[tool.towncrier]
    package = "pymunin"
    package_dir = "src"
    name = "PyMunin3"
    filename = "CHANGELOG.rst"
    directory = "changelog.d"
    issue_format = "`#{issue} <https://github.com/penguinpee/PyMunin3/issues/{issue}>`_"

    [[tool.towncrier.type]]
        directory = "removal"
        name = "Removals & Deprecations"
        showcontent = true

    [[tool.towncrier.type]]
        directory = "doc"
        name = "Documentation Changes"
        showcontent = true

    [[tool.towncrier.type]]
        directory = "feature"
        name = "New Features"
        showcontent = true

    [[tool.towncrier.type]]
        directory = "bugfix"
        name = "Fixed Bugs"
        showcontent = true

    [[tool.towncrier.type]]
        directory = "misc"
        name = "Misc"
        showcontent = false

[tool.black]

[tool.flakeheaven]
format = "colored"
max_line_length = "88" # Black's default
show_source = true

[tool.flakeheaven.plugins]
pycodestyle = ["-*"] # We use Black for code style
pyflakes = ["+*"]
