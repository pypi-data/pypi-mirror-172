[metadata]
name = grizzly-loadtester-cli
version = 3.0.11
url = https://biometria-se.github.io/grizzly
project_urls = 
	Documentation = https://biometria-se.github.io/grizzly/usage/cli/
	Code = https://github.com/biometria-se/grizzly/
	Tracker = https://github.com/Biometria-se/grizzly/issues
description = Command line interface for grizzly-loadtester
author = biometria
author_email = opensource@biometria.se
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
keywords = 
	grizzly
	grizzly-loadtester
	cli
	command line interface
	locust
	behave
	load
	loadtest
	performance
	traffic generator

[options]
python_requires = >=3.6
packages = find:
install_requires = 
	behave >=1.2.6,<2.0.0
	Jinja2 >=3.0.3,<4.0.0
	requests >=2.27.1,<3.0.0
	packaging >=21.3,<22.0
	chardet >=3.0.2,<5.0.0
	tomli >=1.2.3,<2.0.0
	importlib_metadata; python_version<'3.8'

[options.entry_points]
console_scripts = 
	grizzly-cli = grizzly_cli.__main__:main

[options.packages.find]
exclude = 
	tests
	*tests
	*tests.*

[options.package_data]
* = py.typed
grizzly_cli = 
	static/compose.yaml
	static/Containerfile
	argparse/bashcompletion/bashcompletion.bash

[options.extras_require]
dev = 
	mypy >=0.931,<=1.0
	pylint >=2.12.2,<3.0.0
	pytest >=7.0.0,<8.0.0
	pytest-cov >=3.0.0,<4.0.0
	pytest-mock >=3.6.1,<4.0.0
	pytest-timeout >=2.1.0,<3.0.0
	atomicwrites >=1.4.0,<2.0.0
	flake8 >=4.0.0,<5.0.0
	requests-mock >=1.9.3,<2.0.0
	pip-licenses >=3.5.3
	pytablewriter >=0.64.1
	line-profiler >=3.5.1
	gevent >=21.12.0,<22.0.0
	flask ==2.0.3
	pyyaml >=6.0.0,<7.0.0
	types-requests >=2.27.13,<3.0.0
	types-pyyaml
ci = 
	build >=0.7.0
	twine >=3.8.0

[pylint.MASTER]
ignore = .env,.venv
jobs = 1
disable = all
enable = F,
	unreachable,
	duplicate-key,
	unnecessary-semicolon,
	global-variable-not-assigned,
	unused-variable,
	unused-wildcard-import,
	unused-import,
	line-too-long,
	binary-op-exception,
	bad-format-string,
	anomalous-backslash-in-string,
	bad-open-mode,
	E0001,E0011,E0012,E0100,E0101,
	E0102,E0103,E0104,E0105,E0107,
	E0108,E0110,E0111,E0112,E0113,
	E0114,E0115,E0116,E0117,E0118,
	E0202,E0203,E0211,E0213,E0236,
	E0237,E0238,E0239,E0240,E0241,
	E0301,E0302,E0303,E0401,E0402,
	E0601,E0602,E0603,E0604,E0611,
	E0632,E0633,E0701,E0702,E0703,
	E0704,E0710,E0711,E0712,E1003,
	E1101,E1102,E1111,E1120,E1121,
	E1123,E1124,E1125,E1126,E1127,
	E1128,E1129,E1130,E1131,E1132,
	E1133,E1134,E1135,E1136,E1137,
	E1138,E1139,E1200,E1201,E1205,
	E1206,E1300,E1301,E1302,E1303,
	E1304,E1305,E1306,E1310,E1700,
	E1701
max-line-length = 180
msg-template = '{path}:{line}:{column},{category},{symbol}:{msg}'
reports = no
output-format = text

[flake8]
max-line-length = 180
ignore = E722,W503,E402,F405,F403
exclude = .git,__pycache__,docs,old,build,dist,.pytest_tmp

[mypy]
show_column_numbers = True
check_untyped_defs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
no_implicit_optional = True
no_implicit_reexport = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = True
warn_unreachable = True
strict_equality = True

[mypy-grizzly_cli]
ignore_missing_imports = True
warn_unused_ignores = False

[mypy-importlib.metadata]
ignore_missing_imports = True

[mypy-importlib_metadata]
ignore_missing_imports = True

[mypy-behave.*]
ignore_missing_imports = True

[mypy-roundrobin.*]
ignore_missing_imports = True

[mypy-gevent.*]
ignore_missing_imports = True

[coverage:run]
omit = tests/*,setup.py,/tmp/*

[tool:pytest]
addopts = --cov=. --cov-report= --no-cov-on-fail --cov-config=setup.cfg

[egg_info]
tag_build = 
tag_date = 0

