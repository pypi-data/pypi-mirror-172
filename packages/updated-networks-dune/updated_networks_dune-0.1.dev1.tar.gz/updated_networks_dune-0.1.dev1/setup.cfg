[metadata]
name = updated_networks_dune
description = A simple framework for interacting with Dune Analytics unsupported API.
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://github.com/atananetwork/dune-api-fork
author = Kevin
author_email = kevin@operator.io
license = Apache License Version 2.0
license_files = LICENCE
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
zip_safe = False
packages = find:
platforms = any
include_package_data = False
install_requires = 
	requests>=2.27.1
	types-requests>=2.27.13
	python-dotenv>=0.20.0
	web3>=5.28.0
	Deprecated>=1.2.13
	types-Deprecated>=1.2.9
python_requires = >=3.9
setup_requires = 
	setuptools_scm

[options.packages.find]
exclude = 
	tests
	tests.*
	example
	example.*

[options.package_data]
updated_networks_dune = py.typed

[egg_info]
tag_build = 
tag_date = 0

