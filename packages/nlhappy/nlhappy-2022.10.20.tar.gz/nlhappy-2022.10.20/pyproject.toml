[tool.poetry]
name = "nlhappy"
version = "2022.10.20"
description = "自然语言处理(NLP)"
authors = ["wangmengdi <790990241@qq.om>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"
torch = ">=1.11.0"
pytorch-lightning = "1.7.7"
datasets = ">=2.0.0"
transformers = ">=4.17.0"
hydra-core = "1.1"
hydra-colorlog = ">=1.1.0"
googletrans = "4.0.0rc1"
rich = "^12.4.3"

spacy = ">=3.3.0"
wandb = ">=0.12.18"


[tool.poetry.extras]
spacy = ["spacy"]
wandb = ["wandb"]
all = ["spacy", "wandb"]


[tool.poetry.plugins."spacy_factories"]
"span_classifier" = "nlhappy.components:get_spancat"


[tool.poetry.scripts]
nlhappy = "nlhappy.run:train"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"