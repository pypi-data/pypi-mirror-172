[metadata]
description = "Horus's general object tracker"
name = techainer-ocsort
version = 0.1
long_description = file: README.md
long_description_content_type = text/markdown
url = https://techainer.com
project_urls = 
	Documentation = https://techainer.com
	Source = https://github.com/Techainer/ocsort
download_url = https://github.com/Techainer/ocsort
author = Techainer
author_email = admin@techainer.com
maintainer = gran
maintainer_email = gran@techainer.com
keywords = horus, object-tracker, computer-vision, machine-learning
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8

[options]
setup_requires = 
	setuptools>=48
python_requires = >=3.6.*
zip_safe = False
packages = find:
include_package_data = True
install_requires = 
	filterpy
	numpy

[options.extras_require]
test = 
	coverage

[options.packages.find]
exclude = 
	tests
	tests.*

[options.package_data]
* = *.html, *.js, *.md

[egg_info]
tag_build = 
tag_date = 0

