version: "3.7"
services:
  grafana:
    image: grafana/grafana:latest       
    hostname: grafana
    container_name: eval_grafana
    # build:
    #context: grafana/.
    ports:
      - '3000:3000'
    depends_on:
      - influxdb
    links:
      - influxdb   
    environment:
      - HOST_IP=${HOST_IP}
      - GRAFANA_HOST=grafana
      - INFLUXDB_HOST=influxdb
      - LOCAL_HOST=0.0.0.0      
      - NO_PROXY=influxdb,prometheus,collectd,cadvisor,renderer
      - no_proxy=influxdb,prometheus,collectd,cadvisor,renderer
    volumes:
            #- ./grafana.ini:/etc/grafana/grafana.ini     
      - .config/datasources:/etc/grafana/provisioning/datasources
      - .config/dashboards:/etc/grafana/provisioning/dashboards  
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 1m30s
      timeout: 10s
      retries: 3  

  influxdb:
    env_file:
      - ./influxdb/.env-influx-db
    hostname: influxdb
    container_name: eval_influxdb
    build:
      context: influxdb/.
    ports:
      - '8086:8086'
    depends_on:
      - collectd
    environment:
      - INFLUXDB_DB=telemetry
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=admin    
    volumes:
      - ./config/influxdb/influxdb.conf:/etc/influxdb/influxdb.conf:ro
      - ./config/influxdb/types.db:/usr/share/collectd/types.db:ro
    environment:
      - NO_PROXY=grafana,prometheus,collectd
      - no_proxy=grafana,prometheus,collectd
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 1m30s
      timeout: 10s
      retries: 3

  collectd:
    build:
      context: collectd/.
    hostname: collectd
    container_name: eval_collectd
    privileged: true
    environment:
      - NO_PROXY=influxdb
      - no_proxy=influxdb
    networks:
      - app_network
    ports:
      - '25826:25826'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 1m30s
      timeout: 10s
      retries: 3

  telegraf:
    image: telegraf
    container_name: telegraf
    restart: always
    hostname: telegraf
    environment:
      - NO_PROXY=grafana,influxdb
      - no_proxy=grafana,influxdb
    volumes:
    - ./config/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    depends_on:
      - influxdb
    links:
      - influxdb
    networks:
      - app_network    
    ports:
    - '8125:8125'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      


networks:
  app_network:
    driver: "bridge"
