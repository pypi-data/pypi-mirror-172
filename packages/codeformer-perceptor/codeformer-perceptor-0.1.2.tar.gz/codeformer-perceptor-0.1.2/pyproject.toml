[tool.poetry]
name = "codeformer-perceptor"
version = "0.1.2"
description = "Towards Robust Blind Face Restoration with Codebook Lookup Transformer (NeurIPS 2022)"
authors = ["Shangchen Zhou, Kelvin C.K. Chan, Chongyi Li, Chen Change Loy"]
license = "S-Lab License 1.0"
readme = "README.md"
packages = [
    { include = "codeformer" },
]

[tool.poetry.dependencies]
python = "^3.8"
addict = "^2.4.0"
future = "^0.18.2"
lmdb = "^1.3.0"
numpy = "^1.21.5"
opencv-python = "^4.6.0.66"
Pillow = "^9.2.0"
PyYAML = "^6.0"
requests = "^2.28.1"
scikit-image = "^0.19.3"
scipy = "^1.9.2"
tb-nightly = "^2.11.0a20221016"
torch = "^1.11.0"
torchvision = "0.*"
tqdm = "^4.64.1"
yapf = "^0.32.0"
lpips = "^0.1.4"
gdown = "^4.5.1"
wget = "^3.2"
basicsr = "^1.4.2"


[tool.poetry.group.dev.dependencies]
black = "^22.10.0"
pytest = "^7.1.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
