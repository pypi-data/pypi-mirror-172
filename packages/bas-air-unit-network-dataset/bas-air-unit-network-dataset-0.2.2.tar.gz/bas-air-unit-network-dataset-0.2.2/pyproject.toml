[tool.poetry]
name = "bas-air-unit-network-dataset"
version = "0.2.2"
description = "Utility to process routes and waypoints used by the British Antarctic Survey (BAS) Air Unit"
authors = ["Felix Fennell <felnne@bas.ac.uk>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/antarctica/bas-air-unit-network-dataset"
repository = "https://github.com/antarctica/bas-air-unit-network-dataset"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Environment :: Win32 (MS Windows)",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: Microsoft :: Windows :: Windows 10",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Text Processing :: Markup :: XML",
    "Topic :: Utilities"
]

[tool.poetry.scripts]
airnet = "bas_air_unit_network_dataset.__main__:cli"

[tool.poetry.dependencies]
python = "^3.9.1"
ulid-py = "^1.1.0"
Shapely = "^1.8.2"
Fiona = "^1.8.21"
gpxpy = "^1.5.0"
lxml = "^4.9.1"
click = "^8.1.3"

[tool.poetry.dev-dependencies]
black = "^22.6.0"

[tool.black]
line-length = 120
target-version = ['py36']
include = '\.pyi?$'
exclude = ''

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
