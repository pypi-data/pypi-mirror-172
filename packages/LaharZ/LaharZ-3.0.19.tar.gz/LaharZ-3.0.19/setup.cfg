[metadata]
name = LaharZ
version = 3.0.19
author = Keith Blair
author_email = laharz@hotmail.com
description = Creates tif maps of lahars using QGIS
long_description = Creates tif maps of lahars using QGIS. See documentation
long_description_content_type = text/markdown
url = https://github.com/Keith1815/LaharZ
project_urls = 
	Bug Tracker = https://github.com/Keith1815/LaharZ/issues
	repository = https://github.com/Keith1815/LaharZ
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	numpy
	gdal
	rasterio
	pillow
	scipy
	gmsh
	pyproj
	simplekml

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

