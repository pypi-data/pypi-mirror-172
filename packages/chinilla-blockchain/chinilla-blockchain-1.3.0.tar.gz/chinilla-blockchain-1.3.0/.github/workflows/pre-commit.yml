name: ðŸš¨ pre-commit

on:
  pull_request:
  push:
    branches:
      - main
      - latest
      - dev
      - 'release/**'
      - 'long_lived/**'

concurrency:
  # SHA is added to the end if on `main` to let all main workflows run
  group: ${{ github.ref }}-${{ github.workflow }}-${{ github.event_name }}-${{ (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/') || startsWith(github.ref, 'refs/heads/long_lived/')) && github.sha || '' }}
  cancel-in-progress: true

jobs:
  pre-commit:
    name: ${{ matrix.os.name }} ${{ matrix.arch.name }}
    runs-on: ${{ matrix.os.runs-on[matrix.arch.matrix] }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - name: Linux
            matrix: linux
            runs-on:
              intel: ubuntu-latest
              arm: [linux, arm64]
          - name: macOS
            matrix: macos
            runs-on:
              intel: macos-11
              arm: [macos, arm64]
          - name: Windows
            matrix: windows
            runs-on:
              intel: windows-latest
        arch:
          - name: ARM64
            matrix: arm
          - name: Intel
            matrix: intel
        python:
          - major_dot_minor: '3.9'
        exclude:
          - os:
              matrix: windows
            arch:
              matrix: arm

    steps:
    - name: Clean workspace
      uses: Chinilla/actions/clean-workspace@main

    - uses: Chinilla/actions/git-mark-workspace-safe@main

    - uses: actions/checkout@v3

    - uses: Chinilla/actions/setup-python@main
      with:
        python-version: ${{ matrix.python.major_dot_minor }}

    - uses: ./.github/actions/install
      with:
        development: true

    - uses: pre-commit/action@v2.0.3
      with:
        extra_args: --verbose --all-files
