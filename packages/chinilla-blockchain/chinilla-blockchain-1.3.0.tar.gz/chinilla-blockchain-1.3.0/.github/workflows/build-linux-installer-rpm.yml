name: ðŸ“¦ðŸš€ Build Installer - Linux RPM AMD64

on:
  workflow_dispatch:
  push:
    branches:
      - 'long_lived/**'
      - main
      - dev
      - 'release/**'
    tags:
        - '**'
  pull_request:
    branches:
      - '**'

concurrency:
  # SHA is added to the end if on `main` to let all main workflows run
  group: ${{ github.ref }}-${{ github.workflow }}-${{ github.event_name }}-${{ (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/') || startsWith(github.ref, 'refs/heads/long_lived/')) && github.sha || '' }}
  cancel-in-progress: true

jobs:
  build:
    name: Linux amd64 RPM Installer
    runs-on: ubuntu-latest
    container:
      image: chianetwork/centos7-builder:latest
    timeout-minutes: 40
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: recursive

    - uses: Chinilla/actions/git-ssh-to-https@main

    - name: Cleanup any leftovers that exist from previous runs
      run: bash build_scripts/clean-runner.sh || true

    - uses: Chinilla/actions/enforce-semver@main
      if: startsWith(github.ref, 'refs/tags/')

    # Create our own venv outside of the git directory JUST for getting the ACTUAL version so that install can't break it
    - name: Get version number
      id: version_number
      run: |
        python3 -m venv ../venv
        . ../venv/bin/activate
        pip3 install setuptools_scm
        echo "::set-output name=CHINILLA_INSTALLER_VERSION::$(python3 ./build_scripts/installer-version.py)"
        deactivate

    - name: Test for secrets access
      id: check_secrets
      shell: bash
      run: |
        unset HAS_SECRET
        if [ -n "$SECRET" ]; then HAS_SECRET='true' ; fi
        echo ::set-output name=HAS_SECRET::${HAS_SECRET}
      env:
        SECRET: "${{ secrets.INSTALLER_UPLOAD_SECRET }}"

      # Get the most recent release from chia-plotter-madmax
    - uses: actions/github-script@v6
      id: 'latest-madmax'
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        result-encoding: string
        script: |
          const release = await github.rest.repos.getLatestRelease({
            owner: 'Chia-Network',
            repo: 'chia-plotter-madmax',
          });
          return release.data.tag_name;

    - name: Get latest madmax plotter
      run: |
        mkdir "$GITHUB_WORKSPACE/madmax"
        wget -O "$GITHUB_WORKSPACE/madmax/chia_plot" https://github.com/Chia-Network/chia-plotter-madmax/releases/download/${{ steps.latest-madmax.outputs.result }}/chia_plot-${{ steps.latest-madmax.outputs.result }}-x86-64
        wget -O "$GITHUB_WORKSPACE/madmax/chia_plot_k34" https://github.com/Chia-Network/chia-plotter-madmax/releases/download/${{ steps.latest-madmax.outputs.result }}/chia_plot_k34-${{ steps.latest-madmax.outputs.result }}-x86-64
        chmod +x "$GITHUB_WORKSPACE/madmax/chia_plot"
        chmod +x "$GITHUB_WORKSPACE/madmax/chia_plot_k34"

      # Get the most recent release from bladebit
    - uses: actions/github-script@v6
      id: 'latest-bladebit'
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        result-encoding: string
        script: |
          const release = await github.rest.repos.getLatestRelease({
            owner: 'Chia-Network',
            repo: 'bladebit',
          });
          return release.data.tag_name;

    - name: Get latest bladebit plotter
      run: |
        mkdir "$GITHUB_WORKSPACE/bladebit"
        wget -O /tmp/bladebit.tar.gz https://github.com/Chia-Network/bladebit/releases/download/${{ steps.latest-bladebit.outputs.result }}/bladebit-${{ steps.latest-bladebit.outputs.result }}-ubuntu-x86-64.tar.gz
        tar -xvzf /tmp/bladebit.tar.gz -C $GITHUB_WORKSPACE/bladebit
        chmod +x "$GITHUB_WORKSPACE/bladebit/bladebit"

    - uses: ./.github/actions/install
      with:
        python-version: ${{ matrix.python-version }}
        development: true

    - uses: chinilla/actions/activate-venv@main

    - name: Prepare GUI cache
      id: gui-ref
      run: |
        gui_ref=$(git submodule status chinilla-blockchain-gui | sed -e 's/^ //g' -e 's/ chinilla-blockchain-gui.*$//g')
        echo "${gui_ref}"
        echo "::set-output name=GUI_REF::${gui_ref}"
        echo "rm -rf ./chinilla-blockchain-gui"
        rm -rf ./chinilla-blockchain-gui

    - name: Cache GUI
      uses: actions/cache@v3
      id: cache-gui
      with:
        path: ./chinilla-blockchain-gui
        key: ${{ runner.os }}-rpm-chinilla-blockchain-gui-${{ steps.gui-ref.outputs.GUI_REF }}

    - if: steps.cache-gui.outputs.cache-hit != 'true'
      name: Build GUI
      continue-on-error: false
      run: |
        cd ./build_scripts
        bash build_linux_rpm-1-gui.sh

    - name: Build .rpm package
      env:
        CHINILLA_INSTALLER_VERSION: ${{ steps.version_number.outputs.CHINILLA_INSTALLER_VERSION }}
      run: |
        ldd --version
        cd ./build_scripts
        bash build_linux_rpm-2-installer.sh amd64
        cp final_installer/chinilla-blockchain-${CHINILLA_INSTALLER_VERSION}-1.x86_64.rpm final_installer/chinilla-blockchain-${CHINILLA_INSTALLER_VERSION}-x86-64.rpm
        cp final_installer/chinilla-blockchain-${CHINILLA_INSTALLER_VERSION}-x86-64.rpm final_installer/chinilla-blockchain-beta-latest-x86-64.rpm
        cp final_installer/chinilla-blockchain-cli-${CHINILLA_INSTALLER_VERSION}-1.x86_64.rpm final_installer/chinilla-blockchain-cli-${CHINILLA_INSTALLER_VERSION}-x86-64.rpm
        cp final_installer/chinilla-blockchain-cli-${CHINILLA_INSTALLER_VERSION}-1.x86_64.rpm final_installer/chinilla-blockchain-cli-beta-latest-x86-64.rpm

    - name: Upload Linux artifacts
      uses: actions/upload-artifact@v3
      with:
        name: chinilla-installers-linux-rpm-intel
        path: ${{ github.workspace }}/build_scripts/final_installer/

    - name: Upload to DO Spaces
      if: steps.check_secrets.outputs.HAS_SECRET
      uses: BetaHuhn/do-spaces-action@v2
      with:
          access_key: ${{ secrets.INSTALLER_UPLOAD_KEY}}
          secret_key: ${{ secrets.INSTALLER_UPLOAD_SECRET }}
          space_name: ${{ secrets.INSTALLER_UPLOAD_SPACE_NAME }}
          space_region: ${{ secrets.INSTALLER_UPLOAD_SPACE }}
          source: /build_scripts/final_installer/chinilla-blockchain-${{ steps.version_number.outputs.CHINILLA_INSTALLER_VERSION }}-x86-64.rpm
          out_dir: dev
          cdn_domain: download.chinilla.com

    - name: Upload CLI to DO Spaces
      if: steps.check_secrets.outputs.HAS_SECRET
      uses: BetaHuhn/do-spaces-action@v2
      with:
          access_key: ${{ secrets.INSTALLER_UPLOAD_KEY}}
          secret_key: ${{ secrets.INSTALLER_UPLOAD_SECRET }}
          space_name: ${{ secrets.INSTALLER_UPLOAD_SPACE_NAME }}
          space_region: ${{ secrets.INSTALLER_UPLOAD_SPACE }}
          source: /build_scripts/final_installer/chinilla-blockchain-cli-${{ steps.version_number.outputs.CHINILLA_INSTALLER_VERSION }}-x86-64.rpm
          out_dir: dev
          cdn_domain: download.chinilla.com

    - name: Create Beta Checksum
      if: github.ref == 'refs/heads/main'
      env:
        CHINILLA_INSTALLER_VERSION: ${{ steps.version_number.outputs.CHINILLA_INSTALLER_VERSION }}
      run: |
         ls $GITHUB_WORKSPACE/build_scripts/final_installer/
         sha256sum $GITHUB_WORKSPACE/build_scripts/final_installer/chinilla-blockchain-beta-latest-x86-64.rpm > $GITHUB_WORKSPACE/build_scripts/final_installer/chinilla-blockchain-beta-latest-x86-64.rpm.sha256
         sha256sum $GITHUB_WORKSPACE/build_scripts/final_installer/chinilla-blockchain-cli-beta-latest-x86-64.rpm > $GITHUB_WORKSPACE/build_scripts/final_installer/chinilla-blockchain-cli-beta-latest-x86-64.rpm.sha256
         ls $GITHUB_WORKSPACE/build_scripts/final_installer/

    - name: Create Release Checksum
      if: startsWith(github.ref, 'refs/tags/')
      env:
        CHINILLA_INSTALLER_VERSION: ${{ steps.version_number.outputs.CHINILLA_INSTALLER_VERSION }}
      run: |
         ls $GITHUB_WORKSPACE/build_scripts/final_installer/
         sha256sum $GITHUB_WORKSPACE/build_scripts/final_installer/chinilla-blockchain-${{ steps.version_number.outputs.CHINILLA_INSTALLER_VERSION }}-x86-64.rpm > $GITHUB_WORKSPACE/build_scripts/final_installer/chinilla-blockchain-${CHINILLA_INSTALLER_VERSION}-x86-64.rpm.sha256
         sha256sum $GITHUB_WORKSPACE/build_scripts/final_installer/chinilla-blockchain-cli-${{ steps.version_number.outputs.CHINILLA_INSTALLER_VERSION }}-x86-64.rpm > $GITHUB_WORKSPACE/build_scripts/final_installer/chinilla-blockchain-cli-${CHINILLA_INSTALLER_VERSION}-x86-64.rpm.sha256
         ls $GITHUB_WORKSPACE/build_scripts/final_installer/

    - name: Upload Dev Installer
      if: steps.check_secrets.outputs.HAS_SECRET && github.ref == 'refs/heads/main'
      uses: BetaHuhn/do-spaces-action@v2
      with:
          access_key: ${{ secrets.INSTALLER_UPLOAD_KEY}}
          secret_key: ${{ secrets.INSTALLER_UPLOAD_SECRET }}
          space_name: ${{ secrets.INSTALLER_UPLOAD_SPACE_NAME }}
          space_region: ${{ secrets.INSTALLER_UPLOAD_SPACE }}
          source: /build_scripts/final_installer/chinilla-blockchain-beta-latest-x86-64.rpm
          out_dir: beta
          cdn_domain: download.chinilla.com

    - name: Upload Beta Installer Sha256
      if: steps.check_secrets.outputs.HAS_SECRET && github.ref == 'refs/heads/main'
      uses: BetaHuhn/do-spaces-action@v2
      with:
          access_key: ${{ secrets.INSTALLER_UPLOAD_KEY}}
          secret_key: ${{ secrets.INSTALLER_UPLOAD_SECRET }}
          space_name: ${{ secrets.INSTALLER_UPLOAD_SPACE_NAME }}
          space_region: ${{ secrets.INSTALLER_UPLOAD_SPACE }}
          source: /build_scripts/final_installer/chinilla-blockchain-beta-latest-x86-64.rpm.sha256
          out_dir: beta
          cdn_domain: download.chinilla.com

    - name: Upload Beta CLI
      if: steps.check_secrets.outputs.HAS_SECRET && github.ref == 'refs/heads/main'
      uses: BetaHuhn/do-spaces-action@v2
      with:
          access_key: ${{ secrets.INSTALLER_UPLOAD_KEY}}
          secret_key: ${{ secrets.INSTALLER_UPLOAD_SECRET }}
          space_name: ${{ secrets.INSTALLER_UPLOAD_SPACE_NAME }}
          space_region: ${{ secrets.INSTALLER_UPLOAD_SPACE }}
          source: /build_scripts/final_installer/chinilla-blockchain-cli-beta-latest-x86-64.rpm
          out_dir: beta
          cdn_domain: download.chinilla.com

    - name: Upload Beta CLI Sha256
      if: steps.check_secrets.outputs.HAS_SECRET && github.ref == 'refs/heads/main'
      uses: BetaHuhn/do-spaces-action@v2
      with:
          access_key: ${{ secrets.INSTALLER_UPLOAD_KEY}}
          secret_key: ${{ secrets.INSTALLER_UPLOAD_SECRET }}
          space_name: ${{ secrets.INSTALLER_UPLOAD_SPACE_NAME }}
          space_region: ${{ secrets.INSTALLER_UPLOAD_SPACE }}
          source: /build_scripts/final_installer/chinilla-blockchain-cli-beta-latest-x86-64.rpm.sha256
          out_dir: beta
          cdn_domain: download.chinilla.com

    - name: Upload Release Installer
      if: steps.check_secrets.outputs.HAS_SECRET && startsWith(github.ref, 'refs/tags/')
      uses: BetaHuhn/do-spaces-action@v2
      with:
          access_key: ${{ secrets.INSTALLER_UPLOAD_KEY}}
          secret_key: ${{ secrets.INSTALLER_UPLOAD_SECRET }}
          space_name: ${{ secrets.INSTALLER_UPLOAD_SPACE_NAME }}
          space_region: ${{ secrets.INSTALLER_UPLOAD_SPACE }}
          source: /build_scripts/final_installer/chinilla-blockchain-${{ steps.version_number.outputs.CHINILLA_INSTALLER_VERSION }}-x86-64.rpm
          out_dir: install
          cdn_domain: download.chinilla.com

    - name: Upload Release Installer SHA256
      if: steps.check_secrets.outputs.HAS_SECRET && startsWith(github.ref, 'refs/tags/')
      uses: BetaHuhn/do-spaces-action@v2
      with:
          access_key: ${{ secrets.INSTALLER_UPLOAD_KEY}}
          secret_key: ${{ secrets.INSTALLER_UPLOAD_SECRET }}
          space_name: ${{ secrets.INSTALLER_UPLOAD_SPACE_NAME }}
          space_region: ${{ secrets.INSTALLER_UPLOAD_SPACE }}
          source: /build_scripts/final_installer/chinilla-blockchain-${{ steps.version_number.outputs.CHINILLA_INSTALLER_VERSION }}-x86-64.rpm.sha256
          out_dir: install
          cdn_domain: download.chinilla.com

    - name: Upload Release CLI
      if: steps.check_secrets.outputs.HAS_SECRET && startsWith(github.ref, 'refs/tags/')
      uses: BetaHuhn/do-spaces-action@v2
      with:
          access_key: ${{ secrets.INSTALLER_UPLOAD_KEY}}
          secret_key: ${{ secrets.INSTALLER_UPLOAD_SECRET }}
          space_name: ${{ secrets.INSTALLER_UPLOAD_SPACE_NAME }}
          space_region: ${{ secrets.INSTALLER_UPLOAD_SPACE }}
          source: /build_scripts/final_installer/chinilla-blockchain-cli-${{ steps.version_number.outputs.CHINILLA_INSTALLER_VERSION }}-x86-64.rpm
          out_dir: install
          cdn_domain: download.chinilla.com

    - name: Upload Release CLI SHA256
      if: steps.check_secrets.outputs.HAS_SECRET && startsWith(github.ref, 'refs/tags/')
      uses: BetaHuhn/do-spaces-action@v2
      with:
          access_key: ${{ secrets.INSTALLER_UPLOAD_KEY}}
          secret_key: ${{ secrets.INSTALLER_UPLOAD_SECRET }}
          space_name: ${{ secrets.INSTALLER_UPLOAD_SPACE_NAME }}
          space_region: ${{ secrets.INSTALLER_UPLOAD_SPACE }}
          source: /build_scripts/final_installer/chinilla-blockchain-cli-${{ steps.version_number.outputs.CHINILLA_INSTALLER_VERSION }}-x86-64.rpm.sha256
          out_dir: install
          cdn_domain: download.chinilla.com

    - name: Get tag name
      if: startsWith(github.ref, 'refs/tags/')
      id: tag-name
      run: |
          echo "::set-output name=TAG_NAME::$(echo ${{ github.ref }} | cut -d'/' -f 3)"
          echo "::set-output name=REPO_NAME::$(echo ${{ github.repository }} | cut -d'/' -f 2)"

    - name: Remove working files to exclude from cache
      run: |
        rm -rf ./chinilla-blockchain-gui/packages/gui/daemon
