dark_archive:
  store_url: 'https://localhost:20110'
  index_url: 'https://localhost:20120/'
fedora:
  base_url: 'https://localhost:8080/fedora'
  user_name: 'changeMe'
  password: 'changeMe'

logging:
  version: 1
  root:
    handlers:
      - console
    level: DEBUG
  handlers:
    console:
      formatter: std_out
      class: logging.StreamHandler
      level: DEBUG
  formatters:
    std_out:
      format: "%(asctime)s : %(levelname)s : %(funcName)s : %(message)s"
      datefmt: "%Y-%m-%d %I:%M:%S"
