[tool.poetry]
name = "divent"
version = "2.0.2"
description = "The discord scheduled event calendar generator"
authors = ["XÃ©fir Destiny"]
license = "WTFPL"
readme = "README.md"
homepage = "https://divent.crystalyx.net/"
repository = "https://git.crystalyx.net/Xefir/Divent"

[tool.poetry.scripts]
divent = 'divent.bot:__main__'

[tool.poetry.dependencies]
python = "^3.8"
disnake = "2.6.0"
ics = "0.8.0.dev0"
python-dotenv = "0.21.0"
quart = "0.18.3"
requests-oauthlib = "1.3.1"
uvicorn = "0.18.3"

[tool.poetry.dev-dependencies]
black = "22.10.0"
djlint = "1.19.1"
flake8 = "5.0.4"
flake8-alphabetize = "0.0.17"
flake8-black = "0.3.3"
mypy = "0.982"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.djlint]
extension = "j2"
profile = "jinja"
