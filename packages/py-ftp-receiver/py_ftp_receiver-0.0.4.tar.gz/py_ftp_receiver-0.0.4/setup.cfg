[metadata]
name = py_ftp_receiver
url = https://github.com/nymann/ftp-receiver
maintainer = Kristian Nymann Jakobsen
maintainer_email = kristian@nymann.dev
description = Ftp Receiver
long_description = file: README.md
long_description_content_type = text/markdown

[options]
packages = find:
include_package_data = true
package_dir = = src
python_requires = >= 3.10
setup_requires = 
	pytest-runner
install_requires = 
	pydantic >= 1.10.2
	confluent-kafka

[options.extras_require]
all = 
	%(dev)s
	%(tests)s
dev = 
	add-trailing-comma
	black
	isort
	mypy
	nitpick
	wemake-python-styleguide
	python-dotenv
tests = 
	pytest
	pytest-cov
	pytest-mock
package = 
	twine
	wheel

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	ftp_receiver = ftp_receiver.main:main

[tool:pytest]
testpaths = tests
addopts = 
	--color=yes
	--cov-report=xml
	--cov-report=html
	--cov=src
	--cov-report=term-missing

[coverage:run]
branch = true
omit = src/ftp_receiver/version.py
source = 
	src
	tests

[coverage:paths]
source = 
	src

[aliases]
test = pytest

[pydocstyle]
convention = google

[flake8]
docstring-style = google
format = wemake
ignore = WPS305,D100,D101,D102,D103,D104,D105,D106,D107,H601,WPS306,WPS473,WPS323
max-complexity = 6
max-line-length = 120
show-source = True
strictness = long
inline-quotes = double
per-file-ignores = 
	tests/**.py:WPS218,WPS432,WPS442,S101
	src/ftp_receiver/version.py:WPS410

[isort]
combine_as_imports = True
force_grid_wrap = 0
force_single_line = True
force_sort_within_sections = True
include_trailing_comma = True
lexicographical = True
line_length = 120
multi_line_output = 3
single_line_exclusions = typing
src_paths = src,tests

[mypy]
allow_redefinition = False
check_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_calls = True
disallow_untyped_decorators = False
disallow_untyped_defs = True
ignore_errors = False
ignore_missing_imports = True
implicit_reexport = False
local_partial_types = True
no_implicit_optional = True
strict_equality = True
strict_optional = True
warn_no_return = True
warn_redundant_casts = True
warn_unreachable = True
warn_unused_configs = True
warn_unused_ignores = True

[egg_info]
tag_build = 
tag_date = 0

