[tool.poetry]
name = "kilroy-server-py-utils"
version = "0.3.2"
description = "utilities for kilroy servers ðŸ”§"
readme = "README.md"
authors = ["kilroy <kilroymail@pm.me>"]
classifiers = ["License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"]
repository = "https://github.com/kilroybot/kilroy-server-py-utils"
documentation = "https://kilroybot.github.io/kilroy-server-py-utils"

[tool.poetry.dependencies]
python = "^3.9"
pydantic = "^1.9"
pyhumps = "^3.7"
jsonschema = "^4.7"
fifolock = "^0.0"

# dev

# test
pytest = { version = "^7.0", optional = true }

[tool.poetry.extras]
# need to do it that way until poetry supports dependency groups: https://github.com/python-poetry/poetry/issues/1644
dev = ["pytest"]
test = ["pytest"]

[build-system]
# this should be there, see https://python-poetry.org/docs/pyproject/#poetry-and-pep-517
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
