[metadata]
name = manishpy
version = 1.1.2
author = Manish Pramanik
author_email = pramanik.manish@gmail.com
description = An educational demo package. It is to generate some alphabetical pattern.
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[option]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[option.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

