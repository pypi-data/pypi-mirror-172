[tool.poetry]
name = "getswish"
version = "0.1.2"
description = "Getswish python client library"
authors = ["Daniel Nibon <daniel@nibon.se>"]

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.28.1"
rsa = "^4.7"

[tool.poetry.dev-dependencies]
pytest = "^7.1.3"
pytest-mock = "^3.8.2"
pre-commit = "^2.20.0"
black = "^22.8.0"
coverage = "^6.4.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.black]
line-length = 110
target-version = ["py310"]
