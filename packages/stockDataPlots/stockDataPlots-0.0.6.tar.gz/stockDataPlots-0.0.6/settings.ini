[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = stockDataPlots
lib_name = %(repo)s
version = 0.0.6
min_python = 3.7
license = apache2

### nbdev ###
doc_path = _docs
lib_path = stockDataPlots
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = False

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = kaiguender
author_email = kai.guender@yahoo.de
copyright = 2022 onwards, %(author)s
description = Scraping stock information from Yahoo Finance and presenting it in a beautiful way.
keywords = nbdev jupyter notebook python
language = English
status = 3
user = kaiguender

### Optional ###
requirements = fastcore pandas>=1.5 yFinance>=0.1.77 html5lib>=1.1 BeautifulSoup4>=4.11.1
