[project]
name = "kedro-lsp"
description = "Kedro Language Server"
readme = "README.md"
authors = [
  { name="Lim Hoang", email="limdauto@gmail.com" },
  { name="Waylon Walker", email="waylon@waylonwalker.com" },
]
license = { file="LICENSE" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Kedro",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Editors :: Integrated Development Environments (IDE)",
    "Topic :: Utilities",
    "Typing :: Typed",
    ]
requires-python = ">=3.6"
dependencies = [
    "kedro",
    "pygls",
]
dynamic = [
 "version",
]

[tool.hatch.version]
path = "kedro_lsp/__about__.py"

[project.optional-dependencies]
dev = [
    "black",
    "flake8",
    "isort",
    "seed-isort-config",
]

[tool.hatch.envs.dev]
dependencies = [
    "black",
    "flake8",
    "isort",
    "seed-isort-config",
]

[tool.hatch.envs.default]
dependencies = [
    "black",
    "flake8",
    "isort",
    "seed-isort-config",
]

[project.scripts]
kedro-lsp = "kedro_lsp.cli:cli"

[project.urls]
"Homepage" = "https://pypi.org/project/kedro-lsp/"
"Source" = "https://github.com/Kedro-Zero-to-Hero/kedro-lsp"
"Bug Tracker" = "https://github.com/Kedro-Zero-to-Hero/kedro-lsp/issues"

[build-system]
requires = [
 "hatchling>=1.4.1",
]
build-backend = "hatchling.build"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88
known_third_party = ["kedro", "pygls", "yaml"]

[tool.mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true


[tool.hatch.envs.default.scripts]
cov = "pytest --cov-report=term-missing --cov-config=pyproject.toml --cov=kedro_lsp --cov=tests"
no-cov = "cov --no-cov"
lint = "flake8 kedro_lsp"
format = "black --check kedro_lsp"
sort-imports = "isort kedro_lsp"
lint-test = [
 "lint",
 "format",
 "seed-isort-config",
 "sort-imports",
 # "cov",
]
test-lint = "lint-test"

[tool.hatch.envs.test.scripts]
cov = "pytest --cov-report=term-missing --cov-config=pyproject.toml --cov=kedro_lsp --cov=tests"

[tool.hatch.build.targets.wheel]

[tool.hatch.build.targets.sdist]
exclude = [
 "/.github",
]

