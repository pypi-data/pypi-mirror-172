[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "forfiles"
version = "4.0.2"
authors = [
  { name="4MBL" },
]
description = "Useful tools for files"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/4MBL/forfiles"