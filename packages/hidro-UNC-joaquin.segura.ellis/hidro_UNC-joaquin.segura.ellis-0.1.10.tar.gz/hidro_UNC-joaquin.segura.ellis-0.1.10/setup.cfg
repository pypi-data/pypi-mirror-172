[metadata]
name = hidro_UNC-joaquin.segura.ellis
version = 0.1.10
author = Joaquin Sebastian Segura Ellis
author_email = joaquin.segura.ellis@mi.unc.edu.ar
description = Tools for analize precipitation data for hydraulic design.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/JoaquinSeguElli/hidro-UNC
project_urls = 
	Bug Tracker = https://github.com/JoaquinSeguElli/hidro-UNC/issues
classifiers = 
	Natural Language :: English
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: Microsoft :: Windows :: Windows 10
	Operating System :: Microsoft :: Windows :: Windows 11
	Development Status :: 1 - Planning
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Hydrology

[options]
package_dir = 
	= source
packages = find:
python_requires = >=3.6

[options.packages.find]
where = source

[egg_info]
tag_build = 
tag_date = 0

