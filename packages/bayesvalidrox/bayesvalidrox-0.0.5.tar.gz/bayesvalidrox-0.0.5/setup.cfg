[metadata]
name = bayesvalidrox
version = 0.0.5
author = Farid Mohammadi
author_email = farid.mohammadi@iws.uni-stuttgart.de
description = An open-source, object-oriented Python package for surrogate-assisted Bayesain Validation of computational models.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://git.iws.uni-stuttgart.de/inversemodeling/bayesian-validation
Bug Tracker = https://git.iws.uni-stuttgart.de/inversemodeling/bayesian-validation/-/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
include_package_data = True
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	numpy==1.22.1
	pandas==1.2.4
	joblib==1.0.1
	matplotlib==3.4.2
	seaborn==0.11.1
	scipy==1.7.3
	scikit-learn==0.24.2
	tqdm==4.61.1
	chaospy==4.3.3
	emcee==3.0.2
	corner==2.2.1
	h5py==3.2.1
	statsmodels==0.13.2

[options.packages.find]
where = src

[options.package_data]
* = *.mplstyle

[egg_info]
tag_build = 
tag_date = 0

