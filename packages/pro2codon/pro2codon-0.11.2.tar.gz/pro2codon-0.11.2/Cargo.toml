[package]
name = "pro2codon"
version = "0.11.2"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "pro2codon"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.17.1", features = ["extension-module"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
itertools = "*"
hashbrown = "*"

[profile.release]
lto = true

[profile.dev]
codegen-units = 32
lto = true
opt-level = 3