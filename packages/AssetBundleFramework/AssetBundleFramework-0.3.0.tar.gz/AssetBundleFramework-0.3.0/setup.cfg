[metadata]
name = AssetBundleFramework
description = Framework for managing Aptible Asset Bundles
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT

[versioneer]
VCS = git
style = pep440
versionfile_source = abf/_version.py
versionfile_build = abf/_version.py
tag_prefix = v
parentdir_prefix = 

[options]
packages = find:
include-package-data = True
install_requires = 
	boto3
	semver >2,<3
	pydantic >=1.9.0, <2
	terrapyst
	ruamel.yaml
	typer

[options.package_data]
abf = py.typed

[options.extras_require]
dev = 
	black
	build
	isort
	mypy
	pytest
	pytest-cov
	types-PyYAML
	boto3-stubs
	versioneer

[options.entry_points]
console_scripts = 
	abf = abf.cli:app

[egg_info]
tag_build = 
tag_date = 0

