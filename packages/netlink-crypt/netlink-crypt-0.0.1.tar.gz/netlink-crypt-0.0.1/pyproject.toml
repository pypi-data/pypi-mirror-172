[tool.poetry]
name = "netlink-crypt"
version = "0.0.1"
description = "Password Storage for Automation"
license = "MIT"
authors = ["Bernhard Radermacher <bernhard.radermacher@netlink-consulting.com>"]
readme = "README.md"
repository = "https://gitlab.com/netlink_python/netlink-crypt"
keywords = ["password automation"]
classifiers = ["Topic :: Software Development"]
packages = [ { include = "netlink/crypt" } ]

[tool.poetry.scripts]
encrypt_secret = 'netlink.crypt.cli:encrypt_secret'

[tool.poetry.dependencies]
python = ">=3.7,<3.11"
click = "^8.1.3"
pywin32 = { version = "^304", markers = "sys_platform == 'win32'" }
pycryptodomex = "^3.14.1"

[tool.poetry.dev-dependencies]
black = "^22.3.0"
pyinstaller = "^5.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py37', 'py38', 'py39', 'py310']
include = '\.pyi?$'
