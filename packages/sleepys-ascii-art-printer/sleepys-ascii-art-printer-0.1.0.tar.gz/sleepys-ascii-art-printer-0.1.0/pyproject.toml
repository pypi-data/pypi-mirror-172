[tool.poetry]
name = "sleepys-ascii-art-printer"
version = "0.1.0"
description = "An ascii art library and output tool for the command line."
authors = ["iyep <iyep@halcyon.ai>"]
license = "GNU GPL"
readme = "README.md"
packages = [{include = "ascii_art"}]
repository = "https://github.com/anthonybench/ASCII_art"
keywords = ["ascii", "art", "cli"]

[tool.poetry.dependencies]
python = "^3.10"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
