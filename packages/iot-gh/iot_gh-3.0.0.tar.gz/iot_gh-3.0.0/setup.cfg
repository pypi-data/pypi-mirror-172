[metadata]
name = iot_gh
version = 2.0.2
author = Keith E. Kelly
author_email = keith@k2controls.net
description = IoT Greenhouse service
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/k2controls/iot_gh
project_urls = 
	Bug Tracker = https://github.com/k2controls/iot_gh/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

