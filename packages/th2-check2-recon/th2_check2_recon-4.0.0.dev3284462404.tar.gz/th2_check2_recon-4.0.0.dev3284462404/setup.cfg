[mypy]
disallow_untyped_defs = True
ignore_missing_imports = True
no_implicit_optional = True
warn_return_any = True

[flake8]
filename = *.py
require-plugins = 
	flake8-bugbear
	flake8-builtins
	flake8-comprehensions
	flake8-eradicate
	flake8-fixme
	flake8-multiline-containers
	flake8-print
	flake8-return
	flake8-quotes
	flake8-simplify
	pep8-naming
	flake8-expression-complexity
	flake8-import-order
	flake8-annotations-complexity
	flake8-annotations-coverage
ignore = A003, E800, N802, E126
per-file-ignores = 
	./th2_check2_recon/__init__.py: I101, T201, F541
import-order-style = google
max-line-length = 120
max-doc-length = 120
indent-size = 2
inline-quotes = '
multiline-quotes = '''
docstring-quotes = """
count = True
statistics = True

[egg_info]
tag_build = 
tag_date = 0

