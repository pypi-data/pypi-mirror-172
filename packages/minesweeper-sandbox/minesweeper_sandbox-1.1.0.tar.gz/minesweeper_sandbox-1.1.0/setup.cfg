[metadata]
name = minesweeper_sandbox
version = 1.1.0
author = Zachary Elkins
author_email = zach.elkins@gmail.coms
description = A basic implementation of minesweeper, without any ui
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ZachElkins/minesweeper_sandbox
project_urls = 
	Bug Tracker = https://github.com/ZachElkins/minesweeper_sandbox
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = 
	minesweeper_sandbox
python_requires = >=3.6
package_dir = 
	=src
	zip_safe = no

[options.extras_require]
testing = 
	pytest>=6.0
	pytest-cov>=2.0
	mypy>=0.910
	flake8>=3.9
	tox>=3.24

[options.package_data]
minesweeper_sandbox = py.typed

[flake8]
max-line-length = 160

[egg_info]
tag_build = 
tag_date = 0

