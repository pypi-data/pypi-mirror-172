[metadata]
name = avilabsutils-cloud
version = 0.0.3
author = Avilay Parekh
author_email = avilay@gmail.com
description = A bunch of convienece public cloud tools.
url = https://github.com/avilay/utils/cloud
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
py_modules = cloud
python_requires = >=3.6
install_requires = 
	click
	boto3
	avilabsutils-cprint
	avilabsutils-shell

[options.entry_points]
console_scripts = 
	cloud = cloud:main

[egg_info]
tag_build = 
tag_date = 0

