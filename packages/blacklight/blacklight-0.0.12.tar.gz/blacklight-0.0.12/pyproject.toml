[tool.poetry]
name = "blacklight"
version = "0.0.12"
description = "Genetic Deep Neural Net Topology Optimization"
authors = ["Cole Agard"]
license = "GPL-3.0-or-later"
readme = "README.md"
packages = [
    { include = "blacklight/GDNN.py"},
    { include = "blacklight/__init__.py"}
]

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.23.4"
pandas = "^1.5.1"
scipy = "^1.9.3"
keras = "^2.10.0"
scikit-learn = "^1.1.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
