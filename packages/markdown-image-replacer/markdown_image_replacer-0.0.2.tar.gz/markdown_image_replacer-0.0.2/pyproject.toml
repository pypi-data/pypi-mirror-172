[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "markdown_image_replacer"
version = "0.0.2"
authors = [
  { name="panzhongxian", email="panzhongxian0532@gmail.com" },
]
description = "Markdown images' URL replacing with copying/downloading images to specific directory"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/panzhongxian/markdown_image_replacer"
"Bug Tracker" = "https://github.com/panzhongxian/markdown_image_replacer/issues"
