[metadata]
name = nextag
description = A simple command to give the next tag on a semver tagged git
author = Emmanuel PLUOT
license = MIT
license_file = LICENSE
platforms = unix
classifiers = 
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Development Status :: 1 - Planning
	Intended Audience :: Developers

[options]
packages = 
	nextag
install_requires = 
python_requires = >=3.8
package_dir = 
	=src
zip_safe = no

[options.extras_require]
testing = 
	bandit>=1.7
	pylint>=2.11
	pytest>=6.0
	pytest-cov>=2.0
	mypy>=0.910
	flake8>=3.9
	tox>=3.24

[options.entry_points]
console_scripts = 
	nextag = nextag.__main__:main

[egg_info]
tag_build = 
tag_date = 0

