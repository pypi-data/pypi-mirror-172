[tool.poetry]
name = "mui-data-grid"
version = "0.1.0"
description = "Unofficial backend utilities for using Material-UI's X-Data-Grid component"
authors = ["Kevin Kirsche <kev.kirsche@gmail.com>"]
readme = "README.md"
packages = [{ include = "mui", from = "src" }]
include = ["src/mui/py.typed"]

[tool.poetry.dependencies]
python = "^3.10"
pydantic = ">=1,<2"

[tool.poetry.extras]
flask = ["flask"]

[tool.poetry.group.github-actions.dependencies]
bandit = "^1.7.4"
black = "^22.10.0"
codespell = "^2.2.2"
example-isort-formatting-plugin = "^0.0.4"
example-isort-sorting-plugin = "^0.0.3"
flake8 = "^5.0.4"
flake8-bugbear = "^22.9.23"
flake8-pyi = "^22.10.0"
interrogate = "^1.5.0"
isort = "^5.10.1"
mypy = "^0.982"
pytest = "^7.1.3"


[tool.poetry.group.flask.dependencies]
flask = ">=2,<3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
formatter = "example"
profile = "black"
remove_redundant_aliases = true
sort_order = "natural_plus"

[tool.black]
include = '\.pyi?$'
line-length = 88
target-version = ['py310']

[tool.mypy]
follow_imports = "normal"
plugins = ["pydantic.mypy"]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true
