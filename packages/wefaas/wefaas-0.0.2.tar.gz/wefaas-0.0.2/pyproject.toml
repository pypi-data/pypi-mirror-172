[tool.poetry]
name = "wefaas"
version = "0.0.2"
description = "Turn python function into microservice."
authors = ["jiandong <jiandong@weanalyze.co>"]
license = "Apache-2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
fastapi = "^0.85.1"
pydantic = "^1.10.2"
typer = "^0.6.1"
uvicorn = "^0.18.3"

[tool.poetry.scripts]
wefaas = 'wefaas.cli:cli'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "tsinghua"
url = "https://pypi.tuna.tsinghua.edu.cn/simple/"