[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "example_vinayak_pypi"
version = "0.0.1"
authors = [
  { name="vinayak", email="vinayak.srinivasan@gmail.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/vinayaklearnsML2022/example_vinayak_pypi"
"Bug Tracker" = "https://github.com/vinayaklearnsML2022/example_vinayak_pypi/issues"

