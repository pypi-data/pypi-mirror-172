[metadata]
name = pybpmn-parser
description = Add a short description here!
author = Bernhard SchÃ¤fer
author_email = bernhard@informatik.uni-mannheim.de
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/dwslab/pybpmn-parser/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	yamlu
	lxml
	numpy
	matplotlib
	Pillow
	joblib
	tqdm

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov pybpmn --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[bdist_wheel]
universal = 1

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 120
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs

[pyscaffold]
version = 4.0.1
package = pybpmn-parser
extensions = 
	dsproject
	no_skeleton
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

