- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- job:
    name: base
    parent: null
    run: playbooks/base.yaml

- job:
    name: check-job
    run: playbooks/check.yaml
    vars:
      my_var: foo
    extra-vars:
      extra_var: bar

- project:
    name: org/project
    check:
      jobs:
        - check-job
