[tool.poetry]
name = "renku-bio"
version = "0.2.0" # placeholder, will be set to git tag by poetry-dynamic-versioning
description = "Renku plugin to annotate projects and datasets metadata with biological samples."
authors = ["cmdoret <cyril.mattheydoret@gmail.com>"]
license = "Apache-2.0"
keywords = ["Renku", "CLI", "biology", "plugin", "metadata"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
homepage = "https://renkulab.io/projects/cyril.matthey-doret/renku-bio"
repository = "https://renkulab.io/gitlab/cyril.matthey-doret/renku-bio"
readme = "README.md"
packages = [{include = "renkubio"}]

[tool.poetry.dependencies]
python = "^3.9"
renku = "^1.8.0"
questionary = "^1.10.0"


[tool.poetry.group.test.dependencies]
pytest = "^7.1.3"
pytest-doc = {version = "^0.0.1", optional = true}
pytest-pylint = {version = "^0.19.0", optional = true}
pytest-cov = {version = "^4.0.0", optional = true}

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"

[tool.poetry-dynamic-versioning.substitution]
files = ["renkubio/__init__.py"]

[build-system]
requires = ["poetry-core", "poetry-dynamic-versioning"]
build-backend = "poetry.core.masonry.api"


[tool.pytest.ini_options]
addopts = "--doctest-modules"
testpaths = ["renkubio", "tests"]

[tool.black]
line-length = 79
target-version = ["py38", "py39"]


[tool.poetry.plugins."renku.cli_plugins"]
bio = "renkubio.cli:bio"
