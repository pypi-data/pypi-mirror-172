[project]
name = "postman_api"
version = "3.0.0"
description = "Postman client, generated from the OpenAPI spec."
authors = []
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.7"




[tool.pyright]

[tool.pdm]
[tool.pdm.dev-dependencies]
dev = [
    "pyright>=1.1.271",
]

[build-system]
requires = ["pdm-pep517>=1.0.0"]
build-backend = "pdm.pep517.api"

keywords = []
classifiers = []

dependencies = [
    "requests>=2.28.1",
    "pydantic>=1.10.2",
    "aiohttp>=3.8.1",
    "urllib3>=1.26.12",
]