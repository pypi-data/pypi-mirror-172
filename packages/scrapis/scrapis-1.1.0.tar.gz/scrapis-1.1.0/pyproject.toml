[build-system]
build-backend = "setuptools.build_meta"
setup_requires = ["wheel"]
requires = ["setuptools", "wheel"]  # PEP 508 specifications
[project]
name = "scrapis"
version = "1.1.0"
authors = [
  { name="Redzoua", email="mthaqafiah@gmail.com" },
]
description = "Google Apps Scrapper"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["setuptools>=61.0", "parsel>=1.6.0", "selenium>=4.4.0", "python-slugify>=6.1.2", "requests>=2.28.1", "google-play-scraper>=1.2.2"]
[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"
[project.entry-points]
  [console_scripts]
  scrapis = "scrapis.scrapis:main"
