[tool.poetry]
name = "crypton-tool"
version = "1.0.0"
description = "Crypton Tool simple way to cryptography files and content"
authors = ["Marciel Barcellos <msbar2@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/msbar/crypton-tool"
packages = [{include = "crypton_tool"}]
classifiers = [
    "Development Status :: 1",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Topic :: Cryptography",
]


[tool.poetry.scripts]
crypton = "crypton_tool.cli:main"


[tool.poetry.dependencies]
python = "^3.10"
cryptography = "^38.0.1"


[tool.poetry.group.dev.dependencies]
isort = "^5.10.1"
pip-audit = "^2.4.4"
mkdocs = "^1.4.1"
mkdocs-material = "^8.5.6"
flake8 = "^5.0.4"
black = "^22.10.0"
pymdown-extensions = "^9.6"


[tool.poetry.group.test.dependencies]
pytest = "^7.1.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.isort]
profile = "black"
src_paths = ["crypton_tool", "tests"]


[tool.black]
target-version = ['py310']
preview = true
force-exclude = '''
.*/setup\.py$
'''


[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]