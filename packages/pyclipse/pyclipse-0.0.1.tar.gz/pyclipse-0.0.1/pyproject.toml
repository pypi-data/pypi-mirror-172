[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyclipse"
version = "0.0.1"
authors = [
  { name="Alistair Johnson", email="alistairewj@gmail.com" },
  { name="Callandra Moore", email="callandra.moore@sickkids.ca" }
]
description = "Benchmark deidentification algorithms"
readme = "README.md"
license = { "text"="Apache-2.0" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.scripts]
pyclipse = "pyclipse.__main__:main_cli"

[project.urls]
"Homepage" = "https://github.com/kind-lab/pyclipse"
"Bug Tracker" = "https://github.com/kind-lab/pyclipse/issues"