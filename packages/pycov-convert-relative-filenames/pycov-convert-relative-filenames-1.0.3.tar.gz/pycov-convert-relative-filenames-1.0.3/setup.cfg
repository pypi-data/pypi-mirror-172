[global]

[sdist]
keep_temp = 0
formats = gztar

[bdist_wheel]
universal = true

[metadata]
long_description = file: README.md
long_description_content_type = text/markdown
classifier = 
	Intended Audience :: Developers
	Topic :: Software Development :: Quality Assurance
	License :: OSI Approved :: MIT License
	Development Status :: 5 - Production/Stable
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
project_urls = 
	Documentation = https://gitlab.com/jlecomte/projects/python/pycov-convert-relative-filenames/-/blob/master/README.md
	Source code = https://gitlab.com/jlecomte/projects/python/pycov-convert-relative-filenames
	Tracker = https://gitlab.com/jlecomte/projects/python/pycov-convert-relative-filenames/-/issues

[options]
setup_requires = setuptools
packages = 
	pycov_convert_relative_filenames
include_package_data = True
python_requires = >= 3.7.*
test_suite = tests
zip_safe = True

[options.packages.find]
exclude = 
	bin
	dist
	docs
	tests

[check]
metadata = true

[egg_info]
tag_build = 
tag_date = 0

