[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "biosearch"
version = "0.0.10"
authors = [
    { name = "Georgios Gkekas", email = "georgios.gkekas@and.digital" },
]
description = "Biosearch"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.com/georgios.gkekas/biosearch"

[tool.setuptools]
py-modules = ["biosearch"]
