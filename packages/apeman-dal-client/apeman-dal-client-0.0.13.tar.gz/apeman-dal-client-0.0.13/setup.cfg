[metadata]
name = apeman-dal-client
version = 0.0.13
author = nirvana
author_email = nirvana.blanks@gmail.com
description = Apeman DAL service client SDK
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	=src
packages = find_namespace:
python_requires = >=3.7
install_requires = 
	grpcio==1.46.3
	protobuf==4.21.1

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

