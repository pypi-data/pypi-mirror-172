[tool.poetry]
name = "labonneboite-common"
version = "0.5.2"
description = ""
authors = ["La Bonne Boite <labonneboite@pole-emploi.fr>"]
license  = "GPL-3.0-only"
keywords = ["labonneboite_common"]
readme = "README.md"
packages = [
    { include = "labonneboite_common" }
]
repository = "https://github.com/StartupsPoleEmploi/labonneboite-common"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]

[tool.poetry.dependencies]
python = "^3.10"
Unidecode = "^1.3.4"
SQLAlchemy = "^1.3.24"
mypy = "^0.982"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.3"
pytest-cov = "^3.0.0"
flake8 = "^5.0.4"
flake8-junit-report = "^2.1.0"
coverage = "^6.4.4"
pytest-html = "^3.1.1"
sqlalchemy-stubs = "^0.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
files = "labonneboite_common/"
strict = true
warn_return_any = true

[[tool.mypy.overrides]]
module = ["unidecode.*"]
ignore_missing_imports = true
