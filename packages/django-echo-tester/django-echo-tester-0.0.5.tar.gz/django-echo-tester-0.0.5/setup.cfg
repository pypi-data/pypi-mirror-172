[metadata]
name = django-echo-tester
version = 0.0.5
author = Mhmd
author_email = d3v.mhmd@gmail.com
decription = Django app, that record requests that comes to your project then run them whenever you want to determine if things breaks while development (in case you do not have tests written)
long_description = file:README.md
long_description_content_type = text/markdown
url = https://github.com/mohamed17717/EchoTester
license = MIT
keywords = django tect echo automate
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Intended Audience :: Developers
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Software Development :: Libraries :: Python Modules
	License :: OSI Approved :: MIT License

[options]
include_package_data = true
packages = find:
install_requires = 
	Django>=3.2
	requests>=2.28

[egg_info]
tag_build = 
tag_date = 0

