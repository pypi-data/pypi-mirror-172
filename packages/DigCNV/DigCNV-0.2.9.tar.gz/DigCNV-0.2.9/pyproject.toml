[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "DigCNV"
version = "0.2.9"
description = "DigCNV library: Discriminates true from false CNVs called by at least two algorithm (QuantiSNP and PennCNV)"
readme = "README.md"
authors = [{ name = "Thomas Renne", email = "thomas.renne@umontreal.ca" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["cnv", "quality control", "machine learning"]
dependencies = [
    'pandas',
    'configparser',
    'imbalanced-learn',
    'scikit-learn',
    'matplotlib',
    'seaborn',
    'joblib>=0.11'
]
requires-python = ">=3.10.4"

[project.optional-dependencies]
dev = ["pytest"]

[project.urls]
Homepage = "https://github.com/labjacquemont/DigCNV"

[tool.setuptools.packages.find]
exclude = [
    "test*",
    "digcnv/data/DigCnvModel_trained.pkl"
]  # Scan the project directory with the default parameters


[tool.setuptools]
include-package-data = true

[project.scripts]
digcnv = "digcnv.__main__:main"