[tool.poetry]
name = "origami-theme"
version = "0.1.0"
description = "Origami sphinx theme"
authors = ["Bartek Sokorski <b.sokorski@gmail.com>"]
readme = "README.md"
packages = [
  { include = "origami", from = "src" }
]
include = [
  { path = "tests", format = "sdist" }
]

[tool.poetry.dependencies]
python = "^3.7"
Pygments = "^2.12.0"
Sphinx = "^5.0.2"
sphinx-copybutton = "^0.5.0"


[tool.poetry.group.dev.dependencies]
pre-commit = "^2.20.0"
poethepoet = "^0.16.0"
sphinx-autobuild = "^2021.3.14"

[tool.poetry.plugins."sphinx.html_themes"]
origami = "origami"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
