[tool.poetry]
name = "parareal"
version = "0.1.0"
description = "Parallel-in-time framework for Python"
authors = ["Johan Hidding <j.hidding@esciencecenter.nl>"]
license = "Apache-2.0"
packages = [
        { include = "parareal" }
]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<3.11"
dask = {extras = ["complete"], version = "^2022.10.0"}
numpy = "^1.23.4"
h5py = "^3.7.0"
dask-mpi = "^2022.4.0"
argh = "^0.26.2"
mpi4py = "^3.1.3"

[tool.poetry.dev-dependencies]
pandoc-eqnos = "^2.5.0"
pandoc-fignos = "^2.4.0"
matplotlib = "^3.6.1"
graphviz = "^0.20.1"
pytest = "^7.1.3"
pytest-mypy = "^0.10.0"
mypy = "^0.982"
pytest-cov = "^4.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
